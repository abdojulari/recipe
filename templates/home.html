{% extends "layout.html" %} 
{% block title %}Recipe Flask{% endblock %} 
{% set active_page = "home" %}
{% block content %}
<div>
  <h1 class="text-center my-4">My Recipes</h1>

<section>
  <div class="row">
    {% for recipe in recipes %}
    <div class="col-sm-4">
      <div class="card text-center mt-3 w-100" >
        <h5 class="card-header card-title">{{ recipe.title }}</h5>
        <img
          src={{ recipe.image }}
          class="card-img-top"
          alt={{ recipe.title }}
        />
        <div class="card-body d-flex justify-content-center">
          <p class="card-text">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://cookpad.com/us/recipes/347447-easy-sweet-sour-bbq-chicken"
              >Visit Page</a
            >
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <form method="post" action="recipe/{{recipe[0]}}/">
            <button type="submit" class="btn btn-primary">Edit</button>
          </form>
          <form method="post" action="recipe/delete/{{recipe[0]}}/">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
</div>
{% endblock %}
